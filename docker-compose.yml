version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=ddd-example
      - MYSQL_ROOT_PASSWORD=1234
    ports:
      - '3306:3306'
    networks:
      - ddd-example-network
    volumes:
      - dbvolume:/var/lib/mysql
  backend:
    restart: unless-stopped
    depends_on:
      - db
    build: ./
    ports:
      - "8080:8080"
    networks:
      - ddd-example-network
    environment:
      - DB_URL=db
volumes:
  dbvolume:
networks:
  ddd-example-network:
